<div ng-controller="NewMailController" class="new-mail">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="col-sm-2 control-label">To</label>

            <div class="col-sm-4">
                <input type="email" class="form-control" placeholder="To Address" ng-model="mail.to" required>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">From</label>

            <div class="col-sm-4">
                <input type="email" class="form-control" placeholder="From Address" ng-model="mail.from" required>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Subject</label>

            <div class="col-sm-4">
                <input type="text" class="form-control" placeholder="Subject" ng-model="mail.subject" required>
            </div>
        </div>


        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <textarea class="form-control" rows="3" ng-model="mail.message" required></textarea>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" ng-click="send()" ng-disabled="false">Send</button>
            </div>
        </div>
    </form>
</div>

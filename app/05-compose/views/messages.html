<table border="1">
    <thead>
    <tr>
        <th>From</th>
        <th>Subject</th>
        <th>Date</th>
    </tr>
    </thead>
    <tbody>

    <div class="page-header">
        <input type="search" class="input-lg" placeholder="Search" ng-model="q">
    </div>
    <tr ng-repeat="message in messages | filter:q | orderBy:message.subject">
        <td>{{message.from}}</td>
        <td>{{message.subject}}</td>
        <td>{{message.received_date}}</td>
    </tr>
    </tbody>
</table>

<div ng-controller="NewMailController">

    <form novalidate class="form-horizontal" role="form">
        <div class="form-group">
            <label class="col-sm-4 control-label">To</label>

            <div class="col-sm-4">
                <input type="text" class="form-control" placeholder="to" ng-model="to" >
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">From</label>

            <div class="col-sm-4">
                <input type="text" class="form-control" placeholder="from" ng-model="from" >
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Subject</label>

            <div class="col-sm-4">
                <input type="text" class="form-control" placeholder="subject" ng-model="subject" >
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-4">
                <textarea class="form-control" rows="3" placeholder="message" ng-model="message" ></textarea>
            </div>
        </div>


        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-4">
                <button type="submit" class="btn btn-default btn-primary" ng-click="send()">Send</button>
            </div>
        </div>
    </form>
</div>
